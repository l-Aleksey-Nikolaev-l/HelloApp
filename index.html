<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <div id="header"></div>    <div id="container"></div>    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script type="text/babel">        function SayHello_Guest(props) { // Function event            function Press() {                alert("Hello, guest!")            }            return <button onClick={Press}>Click Me</button>        }        class SayHello_Admin extends React.Component { // Class event            constructor(props) {                super(props);                this.Press = this.Press.bind(this);            }            Press(){                alert("Hello, admin!");            }            render(){                return <button onClick={this.Press}>Click Me</button>            }        }        ReactDOM.createRoot(document.getElementById("header"))            .render(                <SayHello_Admin/>            )    </script></body></html>
