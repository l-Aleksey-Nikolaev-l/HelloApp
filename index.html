<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>HelloApp</title></head><body>  <div id="app"></div>  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <script type="text/babel">      class UserForm extends React.Component {          constructor(props) {              super(props);              this.state = {name: ""};              this.onChange = this.onChange.bind(this);              this.handleSubmit = this.handleSubmit.bind(this);          }          onChange(e) {              let value = e.target.value;              this.setState({name: value});          }          handleSubmit(e) {              e.preventDefault();              alert(`Name: ${this.state.name}`);          }          render() {              return (              <form onSubmit={this.handleSubmit}>                  <p>                      <label>Name:</label>                      <br/>                      <input type="text" value={this.state.name} onChange={this.onChange}/>                  </p>                  <input type="submit" value="Send"/>              </form>              );          }      }      ReactDOM.createRoot(document.getElementById("app"))          .render(              <UserForm></UserForm>          );  </script></body></html>
