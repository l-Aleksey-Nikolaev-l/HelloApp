<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <div id="header"></div>    <div id="container"></div>    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script type="text/babel">        class SayHello_Admin extends React.Component { // Class event            constructor(props) {                super(props);                this.Press = this.Press.bind(this);            }            Press(){                alert(`Hello, ${this.props.name}! Age: ${this.props.age}`);            }            Press2(name2, age2){                alert(`Hello, ${name2}! Age: ${age2}`);            }            render(){                return <div>                    <button onClick={this.Press}>Click Me</button>                    <button onClick={() => this.Press2("Aleksey", 33)}>Click Me Again</button>                </div>            }        }        ReactDOM.createRoot(document.getElementById("header"))            .render(                <SayHello_Admin name="David" age="22"/>            )    </script></body></html>
