<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <div id="header"></div>    <div id="container"></div>    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script type="text/babel">        const elem = ReactDOM.createRoot(document.getElementById("header"));        function tick() {            elem.render(                <div>                    <h2>Current time: {new Date().toLocaleTimeString()}</h2>                </div>            );        }        setInterval(tick, 1000);        ReactDOM            .createRoot(document.getElementById("container"))            .render(                <div id="items">                    <h2>List Of Mobiles</h2>                    <ul>                        <li>Apple iPhone 12 Pro</li>                        <li>Samsung Galaxy S20</li>                        <li>Huawei P40 Pro</li>                        <li>Google Pixel 5</li>                    </ul>                </div>            )    </script></body></html>
