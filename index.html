<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>HelloApp</title></head><body>  <div id="app"></div>  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <script type="text/babel">      class NameField extends React.Component {          constructor(props) {              super(props);              let isValid = this.validate(props.value);              this.state = {value: props.value, valid: isValid};              this.onChange = this.onChange.bind(this);          }          validate(value){              return value.length > 2;          }          onChange(e) {              let value = e.target.value;              let isValid = this.validate(value);              this.setState({value: value, valid: isValid});          }          render() {              let colorName = this.state.valid === true?"green":"red";              return <p>                  <label>Name:</label>                  <br/>                  <input type="text"                         value={this.state.value}                         onChange={this.onChange}                         style={{backgroundColor:colorName}} />              </p>          }      }      class AgeField extends React.Component {          constructor(props) {              super(props);              let isValid = this.validate(props.value);              this.state = {value: props.value, valid: isValid};              this.onChange = this.onChange.bind(this);          }          validate(value){              return value >= 10;          }          onChange(e) {              let value = e.target.value;              let isValid = this.validate(value);              this.setState({value: value, valid: isValid});          }          render() {              let colorAge = this.state.valid===true?"green":"red";              return <p>                  <label>Age:</label>                  <br/>                  <input type="number"                         value={this.state.value}                         onChange={this.onChange}                         style={{borderColor:colorAge}} />              </p>          }      }      class UserForm extends React.Component {          constructor(props) {              super(props);              this.handleSubmit = this.handleSubmit.bind(this);              this.nameField = React.createRef();              this.ageField = React.createRef();          }          handleSubmit(e) {              e.preventDefault();              let name = this.nameField.current.state.value;              let age = this.ageField.current.state.value;              if(this.nameField.current.state.valid && this.ageField.current.state.valid){                  alert(`Name: ${name}, Age: ${age}`);              }              else {                  alert("Wrong data!")              }          }          render() {              return (                  <form onSubmit={this.handleSubmit}>                      <NameField value="N" ref={this.nameField} />                      <AgeField value="5" ref={this.ageField} />                      <input type="submit" value="Send" />                  </form>              );          }      }      ReactDOM.createRoot(              document.getElementById("app")          )          .render(              <UserForm />          );  </script></body></html>
