<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>HelloApp</title></head><body>  <div id="app"></div>  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <script type="text/babel">    class Hello extends React.Component {      constructor(props) {        super(props);        this.state = {Welcome: "Welcome to page!"};      }      render() {        return <h1>{this.state.Welcome}</h1>      }    }    ReactDOM.createRoot(document.getElementById("app"))            .render(                    <Hello></Hello>            )  </script></body></html>
