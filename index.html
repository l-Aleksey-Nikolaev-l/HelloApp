<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>HelloApp</title></head><body>  <div id="app"></div>  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <script type="text/babel">      class UserForm extends React.Component {          constructor(props) {              super(props);              let name = props.name;              let nameIsValid = this.validateName(name);              let age = props.age;              let ageIsValid = this.validateAge(age);              this.state = {                  name: name,                  age: age,                  nameValid: nameIsValid,                  ageValid: ageIsValid              };              this.onNameChange = this.onNameChange.bind(this);              this.onAgeChange = this.onAgeChange.bind(this);              this.handleSubmit = this.handleSubmit.bind(this);          }          validateName(name) {              return name.length > 2;          }          validateAge(age) {              return age >= 10;          }          onNameChange(e) {              let value = e.target.value;              let valid = this.validateName(value);              this.setState({name: value, nameValid: valid});          }          onAgeChange(e) {              let value = e.target.value;              let valid = this.validateAge(value);              this.setState({age: value, ageValid: valid});          }          handleSubmit(e) {              e.preventDefault();              if(this.state.nameValid === true && this.state.ageValid === true) {                  alert(`Name: ${this.state.name}, age: ${this.state.age}`);              }              else {                  alert("Wrong data!")              }          }          render() {              let nameColor = this.state.nameValid === true?"green":"red";              let ageColor = this.state.ageValid === true?"green":"red";              return (                  <form onSubmit={this.handleSubmit}>                      <p>                          <label>Name:</label>                          <br/>                          <input type="text"                                 value={this.state.name}                                 onChange={this.onNameChange}                                 style={{backgroundColor:nameColor}}/>                      </p>                      <p>                          <label>Age:</label>                          <br/>                          <input type="number"                                 value={this.state.age}                                 onChange={this.onAgeChange}                                 style={{backgroundColor:ageColor}}/>                      </p>                      <input type="submit" value="Send"/>                  </form>              );          }      }      ReactDOM.createRoot(document.getElementById("app"))          .render(              <UserForm name="" age="0"></UserForm>          );  </script></body></html>
