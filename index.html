<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <div id="header"></div>    <div id="container"></div>    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script type="text/babel">        function SayHello_Guest() {            return <h1>Hello, Guest!</h1>        }        let SayHello_User = () => {            return (<h1>Hello, Fiona!</h1>);        };        class SayHello_Admin extends React.Component {            render() {                return <h1>Hello, David</h1>            };        }        ReactDOM.createRoot(document.getElementById("header"))            .render(                <SayHello_User/>            )    </script></body></html>
