<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <div id="header"></div>    <div id="container"></div>    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script type="text/babel">        function SayHello_Guest(props) {            return <div>                <p>Hello, guest!</p>                <p>Name: {props.name}</p>                <p>Age: {props.age}</p>            </div>        }        let SayHello_User = (props) => {            const {name, age} = props;            return (<div>                <p>Hello, user!</p>                <p>Name: {name}</p>                <p>Age: {age}</p>            </div>);        };        class SayHello_Admin extends React.Component {            render() {                return <div>                    <p>Hello, admin!</p>                    <p>Name: {this.props.name}</p>                    <p>Age: {this.props.age}</p>                </div>            };        }        SayHello_Guest.defaultProps = {name: "Guest", age: "0"};        SayHello_User.defaultProps = {name: "User", age: "0"};        SayHello_Admin.defaultProps = {name: "Admin", age: "0"};        ReactDOM.createRoot(document.getElementById("header"))            .render(                <SayHello_User name="Aleksey"/>            )    </script></body></html>
